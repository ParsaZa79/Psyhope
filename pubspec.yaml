name: psyhope
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  velocity_x: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/Iran-Sans.ttf
  
  assets:
    - assets/images/background-beach-night.png
    - assets/images/music-sample-one.jpg
    - assets/images/music-sample-two.jpg
    - assets/images/music-sample-three.jpg
    - assets/images/music-sample-four.png
    - assets/images/psyhope.png
